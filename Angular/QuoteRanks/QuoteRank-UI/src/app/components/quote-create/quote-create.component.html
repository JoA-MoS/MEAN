<form [formGroup]="quoteForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="quoteText">Quote:</label>
    <textarea class="form-control" rows="4" formControlName="quoteText"></textarea>
  </div>
  <div class="form-group">
    <label for="author">Author:</label>
    <input type="text" class="form-control" formControlName="author" aria-describedby="helpAuthor" placeholder="Author's Name">
    <small id="helpAuthor" class="form-text text-muted">Enter the Author's Name that is attributed with the quote</small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
