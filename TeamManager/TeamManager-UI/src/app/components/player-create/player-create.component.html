<form [formGroup]="playerForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="">Player Name:</label>
    <input type="text" class="form-control" formControlName="name">
  </div>
  <div class="form-group">
    <label for="">Preferred Position:</label>
    <input type="text" class="form-control" formControlName="preferredPosition">
  </div>
  <button type="submit" class="btn btn-success" [disabled]="playerForm.pristine || !playerForm.valid">ADD</button>

</form>

<pre>{{ playerForm.valid }}</pre>
